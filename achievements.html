<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Achievements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=Lobster&family=Lora:ital@0;1&family=Noto+Serif:ital@1&family=Roboto+Serif:ital,opsz,wght@1,8..144,100&family=Roboto+Slab&family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        width: 100vw;
        height: 90vh;
        background-color: #90cefb;
      }

      .box {
        width: 63vh;
        height: 50vh;
        border: 1px solid #ccc;
        margin: 5vh;
        background: white;
        padding: 0;
        transition: 0.9;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 20px;
        border: 5px solid black;
      }

      .box:hover {
        box-shadow: 0 0 11px rgba(33, 33, 33, 0.5);
        cursor: pointer;
      }
      .yt-videos {
        width: 100%;
        height: 42vh;
        border-radius: 20px;
        margin: 0;
      }
      h1 {
        font-family: monospace;
        display: flex;
        justify-content: center;
        background-color: #2d8da9;
        margin: 0;
        height: 10vh;
        align-items: center;
        color: antiquewhite;
      }
      .achievements {
        font-size: 5vh;
        flex: 3;
        display: flex;
        justify-content: center;
        margin-right: 20vw;
      }
      .navbar-brand {
        flex: 1;
        height: 10vh;
      }
      .navbar-brand img {
        border-radius: 50%;
        margin-left: 3vw;
        height: 9vh;
        width: 4vw;
      }
      .logo {
        border-radius: 50%;
        height: 51px;
        width: 53px;
      }

      h2 {
        font-family: monospace;
        display: flex;
        justify-content: center;
        height: 6vh;
        width: 100%;
        margin: 12px;
      }

      @media (max-width: 991px) {
        .container {
          width: 100%;
          display: flex;
          flex-direction: column;
        }
        .box {
          width: 80%;
          height: 40vh;
          padding: 0px;
          margin: 4vh;
          border-radius: 20px;
        }

        .yt-videos {
          width: 99%;
          height: 18vh;
          border-radius: 20px;
        }
        h2 {
          height: 4vh;
        }
        .achievements {
          font-size: 5vh;
          flex: 2;
          display: flex;
          justify-content: center;
          margin-right: 10vw;
        }
        .navbar-brand {
          flex: 2;
          height: 9vh;
        }
        .navbar-brand img {
          border-radius: 50%;
          margin-left: 3vw;
          margin-top: 1vh;
          height: 7vh;
          width: 9vw;
        }
      }
    </style>
</head>
<body>
    <div>
        <h1>Achievements</h1>

        <div class="videos">
            
            <ul style="list-style-type:none;">

    <div class="container">
      <div class="box">
        <iframe
          class="yt-videos"
          src="https://www.youtube.com/embed/mPfjMxkanec"
          title="First event on Open Source !"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <h2>►First Event on Open Source</h2>
      </div>
      <div class="box">
        <iframe
          class="yt-videos"
          src="https://www.youtube.com/embed/msq57IedVDE"
          title="Google Season of Docs!"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <h2>►Google Season of Docs!</h2>
      </div>
      <div class="box">
        <iframe
          class="yt-videos"
          src="https://www.youtube.com/embed/nZCNAbPzeDg"
          title="Google Summer of Code session with Soham Parekh"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <h2>►Google Summer of Code session with Soham Parekh</h2>
      </div>
    </div>
  </body>
</html>
